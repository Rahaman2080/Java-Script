<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM EVENTS</title>
</head>
<body>
    <h1>DOM er ajke special events jante niche click korun</h1>
    <button onclick="console.log('oops! amke noi, niche click korun.')">click me</button>
    <br><br><br>
    <!--direct option-1-->
    <button onclick="document.body.style.backgroundColor='yellow'">Make yellow</button>
    <!-- option-2 -->
    <button  onclick="makeRed()">Make red</button><!--external script theke function ke call kore-->
    <!-- option-3 -->
    <button id="make-blue">Make blue</button><!--getElementById diye vinno vabe function call koreci exteranly-->
    <!-- option-3 another -->
    <button id="make-purple">Make purple</button><!--getElementById diye function call na korei exteranly-->
    <!-- option-4 -->
    <button id="make-pink">Make pink</button>
    <!-- option-4 another -->
    <button id="make-green">Make green</button>
    <button id="make-orange">Make orange</button>
    <script src="JS/events.js"></script>
</body>
</html>
